<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenalan Yuk!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0ebeb; /* Light pink background */
    }

    .container {
      width: 500px; /* Adjust width as needed */
      margin: 50px auto; /* Add some margin for spacing */
      border: 1px solid #ccc; /* Add a light border */
      border-radius: 10px; /* Rounded corners */
      padding: 20px;
      background-color: white; /* White background for content */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }

    .header {
      background-color: #d9534f; /* Light red background */
      color: white;
      padding: 10px;
      text-align: center;
      border-top-left-radius: 10px; /* Maintain rounded corners for header */
      border-top-right-radius: 10px; /* Maintain rounded corners for header */
    }

    .content {
      padding: 20px;
    }

    .table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 15px; /* Add space below the table */
    }

    th, td {
      border: 1px solid #ccc;
      padding: 5px;
    }

    .image {
      display: block;
      margin: 0 auto; /* Center the image horizontally */
      width: 150px; /* Adjust width as needed */
      height: 100px; /* Adjust height as needed */
      border-radius: 50%; /* Make the image a circle */
    }

    .button {
      display: block;
      margin: 0 auto; /* Center the button horizontally */
      padding: 10px 20px;
      background-color: #d9534f; /* Same color as header */
      color: white;
      border: none; /* Remove border for cleaner look */
      border-radius: 5px; /* Add rounded corners to button */
      cursor: pointer; /* Change cursor to indicate clickability */
    }

    .button:hover { /* Button hover effect */
      background-color: #c94741; /* Slightly darker shade on hover */
    }

    /* Styles for the paragraph */
    .paragraph {
      text-align: center; /* Center align the text */
      font-size: 18px; /* Increase font size */
      margin-bottom: 15px; /* Add space below the paragraph */
      font-style: italic; /* Italicize the text */
      color: #666; /* Set text color to a darker shade of gray */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Kenalan Yuk!</h1>
    </div>
    <div class="content">
      <h2>Informasi Pribadi dan Hobi : </h2>
      <table class="table">
        <tr>
          <th>Nama</th>
          <td>Nikita Nikah</td>
        </tr>
        <tr>
          <th>Usia</th>
          <td>1 Abad</td>
        </tr>
        <tr>
          <th>Alamat</th>
          <td>Tamantirto</td>
        </tr>
        <tr>
          <th>Hobi 1</th>
          <td>Ngupil</td>
        </tr>
        <tr>
          <th>Hobi 2</th>
          <td>Buang angin</td>
        </tr>
        <tr>
          <th>Hobi 3</th>
          <td>-</td>
        </tr>
      </table>
      <br>
      <p class="paragraph">Berikut ini adalah sedikit gambarku. Mungkin terlihat tua, tapi jiwa masih muda! </p>

    </div>
  </div>
</body>
</html>
